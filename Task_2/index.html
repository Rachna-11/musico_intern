<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #40798e, #2b6456);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body class="text-white flex items-center justify-center min-h-screen flex-col p-4">

  <h1 class="text-4xl sm:text-5xl font-bold mb-8 text-center">ðŸŽ‰ Countdown to My Birthday ðŸŽ‰</h1>

  <div id="countdown"
    class="flex flex-wrap gap-6 sm:gap-12 justify-center perspective-500 w-full max-w-4xl">
    <div
      class="flex flex-col items-center transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-4 sm:p-6 rounded-xl shadow-2xl w-28 sm:w-40">
      <span id="days" class="text-4xl sm:text-6xl font-semibold">00</span>
      <span class="text-base sm:text-lg">Days</span>
    </div>
    <div
      class="flex flex-col items-center transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-4 sm:p-6 rounded-xl shadow-2xl w-28 sm:w-40">
      <span id="hours" class="text-4xl sm:text-6xl font-semibold">00</span>
      <span class="text-base sm:text-lg">Hours</span>
    </div>
    <div
      class="flex flex-col items-center transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-4 sm:p-6 rounded-xl shadow-2xl w-28 sm:w-40">
      <span id="minutes" class="text-4xl sm:text-6xl font-semibold">00</span>
      <span class="text-base sm:text-lg">Minutes</span>
    </div>
    <div
      class="flex flex-col items-center transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-4 sm:p-6 rounded-xl shadow-2xl w-28 sm:w-40">
      <span id="seconds" class="text-4xl sm:text-6xl font-semibold">00</span>
      <span class="text-base sm:text-lg">Seconds</span>
    </div>
  </div>

  <script>
    function countdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let targetDate = new Date(`August 11, ${currentYear} 00:00:00`).getTime();

      if (now.getTime() > targetDate) {
        targetDate = new Date(`August 11, ${currentYear + 1} 00:00:00`).getTime();
      }

      const gap = targetDate - now.getTime();

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById('days').innerText = d < 10 ? '0' + d : d;
      document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
      document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
      document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
    }

    setInterval(countdown, 1000);
  </script>

</body>

</html>
