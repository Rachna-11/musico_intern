<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #40798e, #2b6456);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>

</head>
<body class="text-white flex items-center justify-center min-h-screen flex-col">

  <h1 class="text-5xl font-bold mb-8  ">ðŸŽ‰ Countdown to My Birthday ðŸŽ‰</h1>

  <div id="countdown" class="flex gap-12 shadow-red-400 text-3xl font-light perspective-500">
    <div class="flex flex-col items-center  shadow-red-400 transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-6 rounded-xl shadow-2xl">
      <span id="days" class="text-6xl font-semibold">00</span>  
      <span>Days</span>
    </div>
    <div class="flex flex-col items-center  shadow-red-400 transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-6 rounded-xl shadow-2xl">
      <span id="hours" class="text-6xl font-semibold">00</span>
      <span>Hours</span>
    </div>
    <div class="flex flex-col items-center  shadow-red-400 transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-6 rounded-xl shadow-2xl">
      <span id="minutes" class="text-6xl font-semibold">00</span>
      <span>Minutes</span>
    </div>
    <div class="flex flex-col items-center  shadow-red-400 transform hover:rotate-x-12 hover:rotate-y-12 transition-transform duration-500 bg-white text-purple-900 p-6 rounded-xl shadow-2xl">
      <span id="seconds" class="text-6xl font-semibold">00</span>
      <span>Seconds</span>
    </div>
  </div>

  <script>
    function countdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let targetDate = new Date(`August 11, ${currentYear} 00:00:00`).getTime();

      if (now.getTime() > targetDate) {
        targetDate = new Date(`August 11, ${currentYear + 1} 00:00:00`).getTime();
      }

      const gap = targetDate - now.getTime();

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById('days').innerText = d < 10 ? '0' + d : d;
      document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
      document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
      document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
    }

    setInterval(countdown, 1000);
  </script>

</body>
</html>
