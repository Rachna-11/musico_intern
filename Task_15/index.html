<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: 500;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error {
            color: red;
        }

        @media screen and (max-width: 360px) {
            h2 {
                font-size: 20px;
            }

            button,
            input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üîó URL Shortener</h2>
        <input type="text" id="longUrl" placeholder="Enter long URL" />
        <button onclick="shortenUrl()">Shorten URL</button>
        <div id="result"></div>
    </div>

    <script>
        async function shortenUrl() {
            const input = document.getElementById("longUrl");
            const resultDiv = document.getElementById("result");
            const longUrl = input.value.trim();

            resultDiv.innerHTML = "";

            if (!longUrl) {
                resultDiv.innerHTML = "<span class='error'>‚ùå Please enter a valid URL.</span>";
                return;
            }

            try {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                const shortLink = await response.text();


                resultDiv.innerHTML = `
          ‚úÖ Short URL: <br><a href="${shortLink}" target="_blank">${shortLink}</a><br>
          <button class="copy-btn" onclick="copyToClipboard('${shortLink}')">üìã Copy</button>
        `;
            } catch (err) {
                resultDiv.innerHTML = "<span class='error'>‚ùå Failed to connect. Try again.</span>";
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("‚úÖ Short URL copied to clipboard!");
            }, () => {
                alert("‚ùå Failed to copy.");
            });
        }
    </script>
</body>

</html>
